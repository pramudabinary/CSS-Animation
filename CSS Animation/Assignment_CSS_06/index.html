<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pramuda Tharika</title>
    <link href="css/normalize.css" rel="stylesheet">
    <style>
         section {
            background: red;
            width: 150px;
            height: 100px;
            border-radius: 40px;
            animation-name: rotatane;
            animation-duration: 2s;
            animation-iteration-count: infinite;
            animation-direction: alternate;
        }
        @keyframes rotatane {
            0%{
                margin: 0 0 0 0;
                transform: rotate(50deg);
                background: green;
            }
            25%{
                margin: 0 0 0 400px;
                transform: rotate(200deg);
                background: red;
            }
            50%{
                margin: 300px 0 0 400px;
                transform: rotate(90deg);
                background: yellow;
            }
            75%{
                margin: 300px 0 0 0;
                transform: rotate(120deg);
                background: black;
            }
            100%{
                margin: 0 0 0 0;
                transform: rotate(360deg);
                background: linear-gradient(purple,aqua);
            }
        }
    </style>
</head>
<body>
<section>

</section>
</body>
</html>
